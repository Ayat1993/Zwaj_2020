<div class="container mt-3">
  <div class="header-container mb-2">
    <h3 lang class="page-header">لوحة الإدارة</h3>

  </div>
  <div [hidden]="authService.siteLang=='ar'" class="tab-panel">

    <tabset class="member-tabset">
      <tab *hasRole="['Admin']" heading="Manage Users">
        <div class="container">
            <app-user-management></app-user-management>
        </div>
      </tab>
      <tab *hasRole="['Admin','Moderator']" heading="Manage Photo">
        <app-photo-management></app-photo-management>
      </tab>
    </tabset>
  </div>


  <div [hidden]="authService.siteLang=='en'" [dir]="authService.dir" class="tab-panel">
    <button  class="btn ajs-button ajs-header float-left" style="font-size:1.3 rem!important" (click)="printAll();">
    طباعة الكل
    </button>
    <tabset class="member-tabset">
      <tab *hasRole="['Admin']" heading="إدارة المستخدمين">
        <div class="container">
            <app-user-management></app-user-management>
        </div>
      </tab>
      <tab *hasRole="['Admin','Moderator']" heading="إدارة الصور">
        <app-photo-management></app-photo-management>
      </tab>
    </tabset>
  </div>
</div>
<app-all-member-report #report></app-all-member-report>
