<div   class="rtl container mt-5">

      <button lang (click)="registerToggle()"  style="font-family:'JF-Flat-Regular'" class="btn btn-primary  btn-lg mt-3">اشترك معنا</button>
       </div>
  </div>

  <div  class="container">

      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
