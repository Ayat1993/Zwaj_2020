<nav class="rtl navbar navbar-expand-md navbar-dark bg-primary">
  <a style="margin-top:-10px;margin-left:10px; color:pink;
font-family:ToyorAljanah-Regular;font-size:2.25rem;font-weight:bolder" class="navbar-brand"
    [routerLink]="['']" ><i class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul *ngIf="loggedIn()" style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat-Regular';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['']">الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']" >بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link notification" [routerLink]="['/messages']" routerLinkActive="active">دردشة<span *ngIf="count!=='0'" class="badge badge-warning"> {{count}} </span></a>
    </li>
    <li *hasRole="['Admin','Moderator']" class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/admin']">لوحة الادارة</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" dropdown class="dropdown">
   
    <a  dropdownToggle class="dropdown-toggle text-light nav-link" style="letter-spacing:1px;font-weight:bold;font-family:'JF-Flat-Regular';font-size:1.2rem">
    
      مرحبا بك 
      {{authService?.decodedToken?.unique_name |titlecase}}

    </a>
    <div *dropdownMenu class="dropdown-menu mt-3 mnav-link">
      <a class="dropdown-item" [routerLink]="['/member/edit']" >
        الملف الشخصي<i class="fa fa-user-o" ></i>
      </a>
      <a class="dropdown-item" [routerLink]="['/member/changePassword']" >
        تغيير كلمة المرور<i class="fa fa-key" ></i>
      </a>

      <div class="dropdoen-divider"></div>
      <a class="dropdown-item" (click)="loggedOut()">
        تسجيل الخروج
        <i class="fa fa-sign-out" ></i>
      </a>
      
    </div>
   
  </div>
  <span *ngIf="loggedIn()">
    <img src="{{photoUrl || 'assets/User.png'}}" >
  </span>
  
  <form *ngIf="!loggedIn()" (ngSubmit)="login()"  #loginForm="ngForm"  class="form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required  class="form-control mr-sm-2" type="text" [(ngModel)]="model.username" placeholder="إسم المشترك">
    <input  #password="ngModel"  name="password" required class="form-control mr-sm-2" type="password" [(ngModel)]="model.password" placeholder="كلمة السر">
    <button [disabled]="!loginForm.valid"  style="font-weight:bold;font-family:'JF-Flat-Regular';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
</nav>
